<!DOCTYPE html>
<html>

<head>
    <title>Add Employee Form</title>
    <link rel="stylesheet" href="../css/addEmployee.css">
    <script type="text/javascript" src="../javascript/addEmployee.js">
    </script>
</head>

<body>
    <div class="loginbox">
        <form action="" onclick=" return validate()">
            <h1>Add Employee Form</h1>
            <p>First Name</p>
            <input type="text" name="" id="firstname" required placeholder="Enter Firstname">
            <span id="firstNameError"></span>
            <p>Last Name</p>
            <input type="text" name="" id="lastname" required placeholder="Enter Lastname">
            <span id="lastNameError"></span>
            <p>Email</p>
            <input type="Email" name="" id="email" required placeholder="Enter Email">
            <span id="emailErrorr"></span>
            <p>Phone Number</p>
            <input type="tel" name="" id="phone" required placeholder="Enter Phone Number">
            <span id="phoneError"></span>
            <p>City</p>
            <input type="text" name="" id="city" required placeholder="Enter City">
            <span id="cityError"></span>
            <p>Current Designation </p>
            <input type="text" name="" id="designation" required placeholder="Enter current designation">
            <span id="designationError"></span>
            <p>Salary</p>
            <input type="tel" name="" id="salary" required placeholder="Enter salary">
            <span id="salaryError"></span>
            <input type="button" name="" value="Add"><br>
        </form>
    </div>
</body>
